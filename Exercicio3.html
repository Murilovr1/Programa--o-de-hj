<script>
    const number1 = Number (prompt("Escolha um numéro inteiro"));
    const number2 = Number (prompt("Escolha outro numéro inteiro"));


    if (number1>number2) {
        alert(`O numéro ${number1} é maior que ${number2}`);
    } 
    else if (number1<number2) {
        alert(`O numéro ${number2} é maior que o numéro ${number1}`);
    }
    else if (number1==number2) {
        alert(`Os dois numéros são iguais`);
    }



</script>
